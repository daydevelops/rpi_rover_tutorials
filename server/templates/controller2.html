
<html>
    <head>
        <title>Rover Controller</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel='stylesheet' href='static/css/controller2.css'>
    </head>
    <body>
    
        <main id='controller-wrap'>
            <div class='container-fluid'>
                <div id='not-connected'>
                    <div class='col-12 text-center'>
                        <h1>Connect your controller or press the start button to begin</h1>    
                    </div>
                </div>
                <div id='connected'> <!-- show these rows when connected -->
                    <div id="HUD">
                        <div id="motor-output-wrapper">
                            <div id="lm-output">
                                <input type="range" id="m1-pos-input" orient='vertical' min="-200" max="200"></input>
                                <input type="range" id="m2-pos-input" orient='vertical' min="-200" max="200"></input>
                            </div>
                        </div>
                        <div id="raw-output-wrapper">
                            <p id="left-trim">LT: <span id="left-trim-val">0</span></p>
                            <p id="right-trim">RT: <span id="right-trim-val">0</span></p>
                        </div>

                        <div id="cam-yaw-wrapper">
                            <img id="cam-yaw-img" src="static/img/radar.png" alt="">
                        </div>
                    </div>
                    <iframe style="height:100%; width:100%;" src='http://192.168.2.41:5001/index.html'></iframe>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
        <script src="static/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src='static/js/controller2.js'></script>
        <script src='static/js/gamepad.js'></script>
        <script src='static/js/HUD.js'></script>
    </body>
    </html>
